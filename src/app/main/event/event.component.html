<div class="card">
  <loading *ngIf="!event"></loading>
  <ng-container *ngIf="event">
  <div class="card-header">
    <div class="d-flex justify-content-between align-items-center">
      <h6 class="mb-0">{{ event.name }}</h6>
      <div class="btn-group">
        <button [routerLink]="'/' + event.id + '/edit'" [disabled]="event.type === 'ads' && !(eventService.canManageAdsEventsLast)" class="btn btn-sm btn-outline-secondary">Edit</button>
        <button (click)="deleteEvent()" [disabled]="event.type === 'ads' && !(eventService.canManageAdsEventsLast)" class="btn btn-sm btn-outline-danger">Delete</button>
      </div>
    </div>
    <div *ngIf="deleteError" class="d-flex justify-content-end">
      <small class="text-danger">Delete error: {{ deleteError }}</small>
    </div>
  </div>
  <div class="card-body">
    <div class="d-flex align-items-center">
      <small class="text-secondary me-3">Id: {{ event.id }}</small>
      <small class="text-secondary me-3">Priority: {{ event.priority }}</small>
      <small class="text-secondary">Type: <span class="badge text-bg-primary">{{ event.type | titlecase }}</span></small>
    </div>
    <div class="border-bottom border-1 my-2"></div>
    {{ event.description }}
  </div>
  </ng-container>
</div>
